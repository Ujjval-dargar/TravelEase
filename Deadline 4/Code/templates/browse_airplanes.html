<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Browse airplanes</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 40px;
      background: #f5f7fa;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .btn-profile {
      padding: 8px 16px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
    .btn-profile:hover {
      background-color: #0056b3;
    }
    form.search-form {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    form.search-form input,
    form.search-form button {
      padding: 8px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    form.search-form button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    form.search-form button:hover {
      background-color: #218838;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #e0e0e0;
      text-align: center;
    }
    th {
      background: #f0f0f0;
    }
    .no-results {
      text-align: center;
      color: #888;
      font-style: italic;
    }

      /* Buttons */
      .button-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
      width: 120px; /* fixed width for all buttons */
      margin: 0 auto;
    }
  
    .button-group button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      font-size: 0.9rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
  
    .btn-book {
      background-color: #007bff;
      color: white;
    }
  
    .btn-book:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <h1>Browse Airplanes</h1>
      <a href="{{ url_for('profile') }}?user_id={{ user_id }}" class="btn-profile">Profile</a>
    </div>

    <form class="search-form" id="airplane-search-form">
      <input type="text" id="departure_location" placeholder="Departure (e.g. Mumbai)" required />
      <input type="text" id="arrival_location"   placeholder="Arrival (e.g. New Delhi)" required />
      <input type="date" id="departure_date" required />
      <button type="submit">Search</button>
    </form>

    <div id="results-container"></div>
  </div>

  <script src="{{ url_for('static', filename='browse_airplanes.js') }}"></script>
</body>
</html>
