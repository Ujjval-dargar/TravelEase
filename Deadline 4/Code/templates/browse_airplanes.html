<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Browse Airplanes | TravelEase</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/browse_airplanes_style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Sidebar Navigation -->
<nav class="sidebar">
  <div class="sidebar-header">
      <div class="logo">
          <i class="fas fa-plane-departure"></i>
          <span>TravelEase</span>
      </div>
      <button class="mobile-toggle" id="sidebarToggle">
          <i class="fas fa-bars"></i>
      </button>
  </div>
  
  <ul class="nav-menu">
      <li class="nav-item">
          <a href="{{ url_for('browse_itinerary') }}?user_id={{ user_id }}" class="nav-link">
              <i class="fas fa-map-marked-alt"></i>
              <span>Itineraries</span>
          </a>
      </li>
      <li class="nav-item">
          <a href="{{ url_for('browse_trains') }}?user_id={{ user_id }}" class="nav-link">
              <i class="fas fa-train"></i>
              <span>Trains</span>
          </a>
      </li>
      <li class="nav-item">
          <a href="{{ url_for('browse_airplanes') }}?user_id={{ user_id }}" class="nav-link">
              <i class="fas fa-plane"></i>
              <span>Flights</span>
          </a>
      </li>
      <li class="nav-item">
          <a href="{{ url_for('browse_hotels') }}?user_id={{ user_id }}" class="nav-link">
              <i class="fas fa-hotel"></i>
              <span>Hotels</span>
          </a>
      </li>
  </ul>
  
  <div class="sidebar-footer">
      <a href="{{ url_for('profile') }}?user_id={{ user_id }}" class="profile-btn">
          <i class="fas fa-sign-out-alt"></i>
          <span>Profile</span>
      </a>
  </div>
</nav>
  
  <main>
    <div class="container">
      <div class="page-header">
        <h1>Find Your Airplane</h1>
        <p class="subtitle">Search routes, check schedules, and book tickets</p>
      </div>
      
      <div class="search-card">
        <form class="search-form" id="airplane-search-form">
          <div class="search-inputs">
            <div class="input-group">
              <label for="departure_location">
                <i class="fas fa-map-marker-alt"></i> From
              </label>
              <input type="text" id="departure_location" placeholder="Departure city" required />
            </div>
            
            <div class="input-group">
              <label for="arrival_location">
                <i class="fas fa-map-marker"></i> To
              </label>
              <input type="text" id="arrival_location" placeholder="Arrival city" required />
            </div>
            
            <div class="input-group">
              <label for="departure_date">
                <i class="far fa-calendar-alt"></i> Date
              </label>
              <input type="date" id="departure_date" required />
            </div>
          </div>
          
          <button type="submit" class="btn-search">
            <i class="fas fa-search"></i> Search Airplanes
          </button>
        </form>
      </div>
      
      <div id="results-container" class="results-section"></div>
    </div>
  </main>

  <!-- Modal dialog -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal" id="modal">
      <div class="modal-header">
        <div class="modal-icon" id="modalIcon">
          <i class="fas fa-check-circle"></i>
        </div>
        <h3 class="modal-title" id="modalTitle">Success</h3>
      </div>
      <div class="modal-content" id="modalContent">
        Operation completed successfully.
      </div>
      <div class="modal-actions">
        <button class="btn btn-primary" onclick="closeModal()">OK</button>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='scripts/browse_airplanes_script.js') }}"></script>
</body>
</html>
