<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/booking_style.css') }}">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Page</title>
  
</head>
<body>
  <div class="container">
    <h2>Confirm Your Booking</h2>
    <div class="item" id="item-name">Loading booking details...</div>
    <div class="form-group">
      <label id="count-label" for="count">Number of Rooms</label>
      <select id="count" name="count">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>
    <div class="button-group">
      <button class="btn pay" onclick="payNow()">Pay Now</button>
      <button class="btn cancel" onclick="cancel()">Cancel</button>
    </div>
  </div>
  
  <!-- Custom popup that will replace the alert -->
  <div class="popup-overlay" id="popup">
    <div class="popup-content">
      <div class="popup-message" id="popup-message">Booking details not loaded yet.</div>
      <button class="popup-btn" onclick="closePopup()">OK</button>
    </div>
  </div>
  
  <script src="{{ url_for('static', filename='scripts/booking_script.js') }}"></script>
  
</body>
</html>
