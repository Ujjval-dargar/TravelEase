<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Page</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      background: white;
      padding: 2.5rem;
      width: 100%;
      max-width: 500px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    
    h2 {
      margin-bottom: 1.5rem;
      color: #2c3e50;
      text-align: center;
      font-weight: 600;
      border-bottom: 2px solid #f1f1f1;
      padding-bottom: 1rem;
    }
    
    .item {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #333;
      background-color: #f8f9fa;
      padding: 1rem;
      border-radius: 8px;
      border-left: 4px solid #3498db;
    }
    
    .form-group {
      margin-bottom: 2rem;
    }
    
    label {
      display: block;
      margin-bottom: 0.7rem;
      font-weight: 600;
      color: #34495e;
    }
    
    select {
      width: 100%;
      padding: 0.8rem 1rem;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      appearance: none;
      background-image: url("data:image/svg+xml;utf8,<svg fill='black' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/><path d='M0 0h24v24H0z' fill='none'/></svg>");
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-color: #fff;
      transition: border-color 0.2s;
    }
    
    select:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }
    
    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
    }
    
    .btn {
      padding: 0.9rem 1.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.2s;
      flex-grow: 1;
      text-align: center;
    }
    
    .pay {
      background-color: #2ecc71;
      color: white;
      margin-right: 1rem;
    }
    
    .pay:hover {
      background-color: #27ae60;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(46, 204, 113, 0.2);
    }
    
    .cancel {
      background-color: #e74c3c;
      color: white;
    }
    
    .cancel:hover {
      background-color: #c0392b;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(231, 76, 60, 0.2);
    }
    
    /* Popup styles */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      visibility: hidden;
      opacity: 0;
      transition: all 0.3s;
    }
    
    .popup-content {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      transform: translateY(-20px);
      transition: all 0.3s;
    }
    
    .popup-overlay.active {
      visibility: visible;
      opacity: 1;
    }
    
    .popup-overlay.active .popup-content {
      transform: translateY(0);
    }
    
    .popup-message {
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
      color: #333;
    }
    
    .popup-btn {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.2s;
    }
    
    .popup-btn:hover {
      background-color: #2980b9;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    table th, table td {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }
    
    table th {
      text-align: left;
      color: #555;
      width: 40%;
    }
    
    table tr:last-child th, 
    table tr:last-child td {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Confirm Your Booking</h2>
    <div class="item" id="item-name">Loading booking details...</div>
    <div class="form-group">
      <label id="count-label" for="count">Number of Rooms</label>
      <select id="count" name="count">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>
    <div class="button-group">
      <button class="btn pay" onclick="payNow()">Pay Now</button>
      <button class="btn cancel" onclick="cancel()">Cancel</button>
    </div>
  </div>
  
  <!-- Custom popup that will replace the alert -->
  <div class="popup-overlay" id="popup">
    <div class="popup-content">
      <div class="popup-message" id="popup-message">Booking details not loaded yet.</div>
      <button class="popup-btn" onclick="closePopup()">OK</button>
    </div>
  </div>
  
  <script src="{{ url_for('static', filename='booking_script.js') }}"></script>
  <script>
    // Override the alert function without modifying the JS file
    window.alert = function(message) {
      document.getElementById('popup-message').textContent = message;
      document.getElementById('popup').classList.add('active');
    };
    
    function closePopup() {
      document.getElementById('popup').classList.remove('active');
    }
  </script>
</body>
</html>
