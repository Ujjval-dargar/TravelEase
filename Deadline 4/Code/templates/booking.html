<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Booking Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f2f2f2;
    }

    .container {
      background: white;
      padding: 2rem;
      max-width: 400px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-bottom: 1rem;
    }

    .item {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #333;
    }

    .btn {
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 1rem;
      font-size: 1rem;
    }

    .pay {
      background-color: #28a745;
      color: white;
    }

    .cancel {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Confirm Your Booking</h2>
    <div class="item" id="item-name">Loading item...</div>

    <button class="btn pay" onclick="payNow()">Pay Now</button>
    <button class="btn cancel" onclick="cancel()">Cancel</button>
  </div>

  <script src="{{ url_for('static', filename='booking_script.js') }}"></script>
</body>

</html>
