<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Browse Hotels</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 40px 20px;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
    }
    
    .container {
      max-width: 1200px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-top: 0;
      font-weight: 600;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid #f1f1f1;
    }
    
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    
    .btn-profile {
      padding: 10px 18px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
    }
    
    .btn-profile:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(52, 152, 219, 0.2);
    }
    
    .search-section {
      background-color: #f8f9fa;
      padding: 25px;
      border-radius: 10px;
      margin-bottom: 30px;
      border-left: 4px solid #3498db;
    }
    
    .search-section h2 {
      margin-top: 0;
      margin-bottom: 20px;
      color: #34495e;
      font-size: 1.3rem;
    }
    
    form.search-form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
    }
    
    .form-group label {
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
      font-size: 0.95rem;
    }
    
    .form-group input {
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      transition: all 0.3s;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }
    
    .search-button {
      grid-column: span 2;
      padding: 12px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .search-button:hover {
      background-color: #27ae60;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(46, 204, 113, 0.2);
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }
    
    th,
    td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    
    th {
      background: #f8f9fa;
      color: #34495e;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.85rem;
      letter-spacing: 0.5px;
    }
    
    tr:hover {
      background-color: #f8f9fa;
    }
    
    tr:last-child td {
      border-bottom: none;
    }
    
    .no-results {
      text-align: center;
      color: #7f8c8d;
      font-style: italic;
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
    }
    
    .action-btn {
      padding: 8px 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background-color 0.2s;
    }
    
    .action-btn:hover {
      background-color: #2980b9;
    }
    
    @media (max-width: 768px) {
      form.search-form {
        grid-template-columns: 1fr;
      }
      
      .search-button {
        grid-column: span 1;
      }
      
      body {
        padding: 20px 10px;
      }
      
      .container {
        padding: 20px 15px;
      }
      
      table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <h1>Browse Hotels</h1>
      <a href="{{ url_for('profile') }}?user_id={{ user_id }}" class="btn-profile">
        <span>My Profile</span>
      </a>
    </div>
    
    <div class="search-section">
      <h2>Find Your Perfect Stay</h2>
      <form class="search-form" id="hotel-search-form">
        <div class="form-group">
          <label for="arrival_location">Destination</label>
          <input type="text" id="arrival_location" placeholder="Enter city (e.g. Mumbai)" required />
        </div>
        
        <div class="form-group">
          <label for="from_date">Check-in Date</label>
          <input type="date" id="from_date" required />
        </div>
        
        <div class="form-group">
          <label for="to_date">Check-out Date</label>
          <input type="date" id="to_date" required />
        </div>
        
        <button type="submit" class="search-button">Search Hotels</button>
      </form>
    </div>
    
    <div id="results-container"></div>
  </div>
  
  <script src="{{ url_for('static', filename='browse_hotels.js') }}"></script>
</body>
</html>
