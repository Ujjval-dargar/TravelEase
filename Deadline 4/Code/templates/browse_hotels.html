<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/browse_hotels_style.css') }}">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Browse Hotels</title>
  
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <h1>Browse Hotels</h1>
      <a href="{{ url_for('profile') }}?user_id={{ user_id }}" class="btn-profile">
        <span>My Profile</span>
      </a>
    </div>
    
    <div class="search-section">
      <h2>Find Your Perfect Stay</h2>
      <form class="search-form" id="hotel-search-form">
        <div class="form-group">
          <label for="arrival_location">Destination</label>
          <input type="text" id="arrival_location" placeholder="Enter city (e.g. Mumbai)" required />
        </div>
        
        <div class="form-group">
          <label for="from_date">Check-in Date</label>
          <input type="date" id="from_date" required />
        </div>
        
        <div class="form-group">
          <label for="to_date">Check-out Date</label>
          <input type="date" id="to_date" required />
        </div>
        
        <button type="submit" class="search-button">Search Hotels</button>
      </form>
    </div>
    
    <div id="results-container"></div>
  </div>
  
  <script src="{{ url_for('static', filename='scripts/browse_hotels_script.js') }}"></script>
</body>
</html>
