<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='browse_trains_style.css') }}">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Browse Trains</title>
  
</head>

<body>
  <div class="container">
    <div class="top-bar">
      <h1>Browse Trains</h1>
      <a href="{{ url_for('profile') }}?user_id={{ user_id }}" class="btn btn-primary">My Profile</a>
    </div>

    <form class="search-form" id="train-search-form">
        <div>
          <label for="departure_location">Departure Location</label>
          <input type="text" id="departure_location" placeholder="Departure (e.g. Surat)" required />
        </div>
        <div>
          <label for="arrival_location">Arrival Location</label>
          <input type="text" id="arrival_location" placeholder="Arrival (e.g. Mumbai)" required />
        </div>
        <div>
          <label for="departure_date">Departure Date</label>
          <input type="date" id="departure_date" required />
        </div>
        <button type="submit" class="btn-search">
          Search Trains
        </button>
      </form>

    <div id="results-container"></div>
  </div>

  <!-- Custom Modal for alerts -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal" id="modal">
      <div class="modal-header">
        <div class="modal-icon" id="modalIcon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <polyline points="22 4 12 14.01 9 11.01"></polyline>
          </svg>
        </div>
        <h3 class="modal-title" id="modalTitle">Success</h3>
      </div>
      <div class="modal-content" id="modalContent">
        Operation completed successfully.
      </div>
      <div class="modal-actions">
        <button class="btn btn-primary" onclick="closeModal()">OK</button>
      </div>
    </div>
  </div>

  
    <script src="{{ url_for('static', filename='browse_trains_script.js') }}"></script>
</body>

</html>
