<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='payment_style.css') }}">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page</title>
  
</head>
<body>
  <div class="container">
    <h2>Payment Details</h2>
    <div class="item" id="item-name">Loading item information...</div>
    <div id="payment-form">
      <div class="payment-methods">
        <h3>Choose Payment Method</h3>
        <label><input type="radio" name="method" value="Credit Card" checked> Credit Card</label>
        <label><input type="radio" name="method" value="Debit Card"> Debit Card</label>
        <label><input type="radio" name="method" value="UPI"> UPI</label>
        <label><input type="radio" name="method" value="Net Banking"> Net Banking</label>
      </div>
      <div class="buttons">
        <button type="button" class="btn confirm" onclick="confirmPayment()">Confirm Payment</button>
        <button type="button" class="btn cancel" onclick="cancel()">Cancel</button>
      </div>
    </div>
  </div>
  
  <div class="coupon-section container">
    <label for="coupon-code">Have a coupon?</label>
    <div class="coupon-input-group">
      <input type="text" id="coupon-code" placeholder="Enter coupon code" />
      <button type="button" onclick="applyCoupon()">Apply</button>
    </div>
    <div id="coupon-message" style="color: green;"></div>
  </div>
  
  <!-- Custom popup that will replace the alert -->
  <div class="popup-overlay" id="popup">
    <div class="popup-content">
      <div class="popup-message" id="popup-message"></div>
      <button class="popup-btn" id="popup-btn">OK</button>
    </div>
  </div>
  
  <script src="{{ url_for('static', filename='payment_script.js') }}"></script>
  <script>
    // Override the alert function without modifying the JS file
    window.alert = function(message) {
      document.getElementById('popup-message').textContent = message;
      document.getElementById('popup').classList.add('active');
      
      // Make the OK button close the popup and redirect if necessary
      const popupBtn = document.getElementById('popup-btn');
      popupBtn.onclick = function() {
        document.getElementById('popup').classList.remove('active');
        
        // Check if this is a success message that should trigger navigation
        if (message.includes('Payment confirmed')) {
          // Allow the popup to close before navigating
          setTimeout(function() {
            const user_id = new URLSearchParams(window.location.search).get("user_id");
            window.location.href = '/profile?user_id=${user_id}';
          }, 300);
        }
      };
    };
    
    // Function for applying coupons (placeholder)
    function applyCoupon() {
      const couponCode = document.getElementById('coupon-code').value;
      if (couponCode) {
        document.getElementById('coupon-message').textContent = "Coupon applied successfully!";
        
        // In a real implementation, you would validate the coupon with the server
        // and update the price accordingly
      } else {
        document.getElementById('coupon-message').textContent = "Please enter a coupon code.";
        document.getElementById('coupon-message').style.color = "#e74c3c";
      }
    }
  </script>
</body>
</html>
