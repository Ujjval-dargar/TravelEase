<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/browse_trains copy_style.css') }}">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Browse Trains</title>
  
</head>

<body>
  <div class="container">
    <div class="top-bar">
      <h1>Browse Trains</h1>
      <a href="{{ url_for('profile') }}?user_id={{ user_id }}" class="btn-profile">Profile</a>
    </div>

    <form class="search-form" id="train-search-form">
      <input type="text" id="departure_location" placeholder="Departure (e.g. Surat)" required />
      <input type="text" id="arrival_location" placeholder="Arrival (e.g. Mumbai)" required />
      <input type="date" id="departure_date" required />
      <button type="submit">Search</button>
    </form>

    <div id="results-container"></div>
  </div>

  <script src="{{ url_for('static', filename='scripts/browse_trains_copy_script.js') }}"></script>
</body>

</html>
