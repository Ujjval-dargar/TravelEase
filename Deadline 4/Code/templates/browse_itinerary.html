<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='browse_itinerary_style.css') }}">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Browse Itinerary</title>
  
</head>

<body>
  <div class="container">
    <div class="top-bar">
      <h1>Browse Itineraries</h1>
      <a href="{{ url_for('profile') }}?user_id={{ user_id }}" class="btn-profile">My Profile</a>
    </div>
    
    <form class="search-form" id="itinerary-search-form">
      <div>
        <label for="destination_city">City</label>
        <input type="text" id="destination_city" placeholder="City (e.g. Agra)" required />
      </div>
      <div>
        <label for="destination_state">State</label>
        <input type="text" id="destination_state" placeholder="State (e.g. Uttar Pradesh)" required />
      </div>
      <div>
        <label for="destination_country">Country</label>
        <input type="text" id="destination_country" placeholder="Country (e.g. India)" required />
      </div>
      <button type="submit">Search Itineraries</button>
    </form>
    
    <div id="results-container"></div>
  </div>

  <!-- Custom Modal for alerts -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal" id="modal">
      <div class="modal-header">
        <div class="modal-icon" id="modalIcon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <polyline points="22 4 12 14.01 9 11.01"></polyline>
          </svg>
        </div>
        <h3 class="modal-title" id="modalTitle">Success</h3>
      </div>
      <div class="modal-content" id="modalContent">
        Operation completed successfully.
      </div>
      <div class="modal-actions">
        <button class="btn-profile" onclick="closeModal()">OK</button>
      </div>
    </div>
  </div>

  
    <script src="{{ url_for('static', filename='browse_itinerary_script.js') }}"></script>
</body>

</html>
