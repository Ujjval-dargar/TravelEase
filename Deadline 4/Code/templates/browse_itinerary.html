<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browse Itinerary - Travel Experiences</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/browse_itinerary_style.css') }}">
</head>
<body>
  <div class="page-wrapper">
    <header class="site-header">
      <div class="container">
        <div class="header-content">
          <div class="logo">
            <h1>Discover Itineraries</h1>
          </div>
          <nav class="nav-menu">
            <a href="{{ url_for('profile') }}?user_id={{ user_id }}" class="btn-profile">
              <span class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                  <circle cx="12" cy="7" r="4"></circle>
                </svg>
              </span>
              My Profile
            </a>
          </nav>
        </div>
      </div>
    </header>

    <main class="site-main">
      <div class="container">
        <section class="search-section">
          <div class="section-header">
            <h2>Where do you want to go?</h2>
            <p>Search for curated travel experiences in your desired destination</p>
          </div>

          <form class="search-form" id="itinerary-search-form">
            <div class="form-group">
              <label for="destination_city">City</label>
              <div class="input-with-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M12 22s-8-4.5-8-11.8A8 8 0 0 1 12 2a8 8 0 0 1 8 8.2c0 7.3-8 11.8-8 11.8z"/>
                  <circle cx="12" cy="10" r="3"/>
                </svg>
                <input type="text" id="destination_city" placeholder="City (e.g. Agra)" required>
              </div>
            </div>
            
            <div class="form-group">
              <label for="destination_state">State</label>
              <div class="input-with-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                  <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                <input type="text" id="destination_state" placeholder="State (e.g. Uttar Pradesh)" required>
              </div>
            </div>
            
            <div class="form-group">
              <label for="destination_country">Country</label>
              <div class="input-with-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <circle cx="12" cy="12" r="10"></circle>
                  <line x1="2" y1="12" x2="22" y2="12"></line>
                  <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                </svg>
                <input type="text" id="destination_country" placeholder="Country (e.g. India)" required>
              </div>
            </div>
            
            <button type="submit" class="search-button">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
              </svg>
              Search Itineraries
            </button>
          </form>
        </section>

        <section class="results-section">
          <div id="results-container"></div>
        </section>
      </div>
    </main>

  </div>

  <!-- Modal Component -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <div class="modal-header">
        <div class="modal-icon" id="modalIcon"></div>
        <h3 class="modal-title" id="modalTitle"></h3>
      </div>
      <div class="modal-content" id="modalContent"></div>
      <div class="modal-actions">
        <button class="modal-button" onclick="closeModal()">Close</button>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='scripts/browse_itinerary_script.js') }}"></script>
</body>
</html>
