<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelEase - Login/Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login_style.css') }}">
</head>
<body>
    <div class="container" id="container">
        <!-- Sign Up Form -->
        <div class="form-container sign-up-container">
            <form id="signup-form">
                <h1>Create Account</h1>
                <span>Use your email for registration</span>
                <input type="text" placeholder="Full Name" required />
                <input type="email" placeholder="Email" required />
                <input type="password" placeholder="Password" required />

                <select id="signup-userType" required>
                    <option value="customer">Customer</option>
                    <option value="transport">Transport Provider</option>
                    <option value="agency">Tourism Agency</option>
                    <option value="hotel">Hotel Provider</option>
                </select>

                <button type="submit">Sign Up</button>
            </form>
        </div>

        <!-- Sign In Form -->
        <div class="form-container sign-in-container">
            <form id="signin-form">
                <h1>Sign in</h1>
                <span>Use your account</span>
                <input type="email" placeholder="Email" required />
                <input type="password" placeholder="Password" required />

                <select id="signin-userType" required>
                    <option value="customer">Customer</option>
                    <option value="transport">Transport Provider</option>
                    <option value="agency">Tourism Agency</option>
                    <option value="hotel">Hotel Provider</option>
                </select>

                <a href="#">Forgot your password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>

        <!-- Overlay Panels -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us, please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start your journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='login_script.js') }}"></script>
</body>
</html>
